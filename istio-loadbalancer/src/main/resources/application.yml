logging:
  level:
    org:
      apache:
        kafka: ERROR
  file:
    name: /tmp/istio-loadbalancer/log/app.log
    max-history: 100
    max-size: 50MB
  pattern:
    console: '%clr(%d{HH:mm:ss.SSS}){blue} %clr(---){faint} %clr([%15.15t]){yellow} %clr(:){red} %clr(%m){faint}%n'
  output:
    ansi:
      enabled: ALWAYS

spring:
  kafka:
    bootstrap-servers: 'kafka1:9093,kafka2:9094,kafka3:9095,kafka4:9096,kafka5:9097,kafka6:9098,kafka7:9099'
  cloud:
    function:
      definition: transactions
    stream:
      bindings:
        transactions-in-0:
          destination: transactions.in.topic
      kafka:
        streams:
          bindings:
            transactions-in-0:
              consumer:
                configuration:
                  application.id: transactions

management:
  server:
    port: 8088
  endpoints:
    web:
      exposure:
        include: '*'
    enabled-by-default: true
  endpoint:
    health:
      probes:
        enabled: true
      group:
        liveness:
          additional-path: server:/livez
          show-details: always
          include: livenessState
        readiness:
          additional-path: server:/readyz
          show-details: always